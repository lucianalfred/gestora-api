# src/main/resources/application-production.properties
# Configurações para Render.com

# Banco de dados - Render injeta DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Server (Render usa variável PORT)
server.port=${PORT:8080}
server.compression.enabled=true

# Logging (apenas console no Render)
logging.level.root=INFO
logging.level.com.ilungi.gestora=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger
springdoc.swagger-ui.enabled=${ENABLE_SWAGGER:true}
springdoc.api-docs.enabled=${ENABLE_SWAGGER:true}
springdoc.swagger-ui.path=/swagger-ui.html